<style>
  body {
    margin: 0;
    background: #0c4a6e;
  }
  /* Score and Game Over overlay styles */
  .score {
    position: fixed;
    left: 16px;
    top: 16px;
    color: #fff;
    font-family: Arial, Helvetica, sans-serif;

    position: fixed;

  .game-over .box {
    text-align: center;

  .game-over .restart:hover {
    background: #0ea06b;
  }
</style>

<script

<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
    }

</script>

<script type="module">
  import * as THREE from "three";
  import { OrbitControls } from "three/addons/controls/OrbitControls.js";

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );

  camera.position.set(4.61, 2.74, 8);

  const renderer = new THREE.WebGLRenderer({
    alpha: true,
    antialias: true,
  });
  renderer.shadowMap.enabled = true;
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);

  class Box extends THREE.Mesh {
    constructor({
      width,
      height,
      depth,
      color = "#00ff00",
      velocity = { x: 0, y: 0, z: 0 },
      position = { x: 0, y: 0, z: 0 },
      zAcceleration = false,
    }) {
      super(
        new THREE.BoxGeometry(width, height, depth),
        new THREE.MeshStandardMaterial({ color })
      );
      this.height = height;
      this.width = width;
      this.depth = depth;

      this.position.set(position.x, position.y, position.z);

      this.right = this.position.x + this.width / 2;
      this.left = this.position.x - this.width / 2;

      this.bottom = this.position.y - this.height / 2;
      this.top = this.position.y + this.height / 2;

      this.front = this.position.z + this.depth / 2;
      this.back = this.position.z - this.depth / 2;

      this.velocity = velocity;
      this.gravity = -0.002;

      this.zAcceleration = zAcceleration;
    }

    updateSides() {
      this.right = this.position.x + this.width / 2;
      this.left = this.position.x - this.width / 2;

      this.bottom = this.position.y - this.height / 2;
      this.top = this.position.y + this.height / 2;

      this.front = this.position.z + this.depth / 2;
      this.back = this.position.z - this.depth / 2;
    }

    update(ground) {
      this.updateSides();

      if (this.zAcceleration) this.velocity.z += 0.0003;

      this.position.x += this.velocity.x;
      this.position.z += this.velocity.z;

      this.applyGravity(ground);
    }

    applyGravity(ground) {
      this.velocity.y += this.gravity;

      //this is where we hit ground
      if (boxCollision({ box1: this, box2: ground })) {
        const friction = 0.5;
        this.velocity.y *= friction;
        this.velocity.y *= 0.8;
        this.velocity.y = -this.velocity.y;
      } else {
        this.position.y += this.velocity.y;
      }
    }
  }

  function boxCollision({ box1, box2 }) {
    const xCollision = box1.right >= box2.left && box1.left <= box2.right;
    const yCollision =
      box1.bottom + box1.velocity.y <= box2.top && box1.top >= box2.bottom;
    const zCollision = box1.front >= box2.back && box1.back <= box2.front;

    return xCollision && yCollision && zCollision;
  }

  const cube = new Box({
    width: 1,
    height: 1,
    depth: 1,
    velocity: { x: 0, y: -0.01, z: 0 },
  });
  cube.castShadow = true;
  scene.add(cube);

  const ground = new Box({
    width: 10,
    height: 0.5,
    depth: 50,
    color: "#0359a1",
    position: { x: 0, y: -2, z: 0 },
  });
  ground.position.y = -2;
  ground.receiveShadow = true;
  scene.add(ground);

  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.y = 3;
  light.position.z = 1;
  light.castShadow = true;
  scene.add(light);
  scene.add(new THREE.AmbientLight(0xffffff, 0.5));

  camera.position.z = 5;

  const keys = {
    a: {
      pressed: false,
    },
    d: {
      pressed: false,
    },
    s: {
      pressed: false,
    },
    w: {
      pressed: false,
    },
  };

  window.addEventListener("keydown", (event) => {
    switch (event.code) {
      case "KeyA":
        keys.a.pressed = true;
        break;
      case "KeyD":
        keys.d.pressed = true;
        break;
      case "KeyS":
        keys.s.pressed = true;
        break;
      case "KeyW":
        keys.w.pressed = true;
        break;
      case "Space":
        cube.velocity.y = 0.08;
        break;
    }
  });
  window.addEventListener("keyup", (event) => {
    switch (event.code) {
      case "KeyA":
        keys.a.pressed = false;
        break;
      case "KeyD":
        keys.d.pressed = false;
        break;
      case "KeyS":
        keys.s.pressed = false;
        break;
      case "KeyW":
        keys.w.pressed = false;
        break;
    }
  });

  const enemies = [];

  let frames = 0;
  let spawnRate = 200;
  let score = 0;
  // create score and game over DOM
  const scoreEl = document.createElement("div");
  scoreEl.className = "score";
  scoreEl.innerText = `Score: ${score}`;
  document.body.appendChild(scoreEl);

  const gameOverEl = document.createElement("div");
  gameOverEl.className = "game-over";
  gameOverEl.innerHTML = `<div class="box"><h1>Game Over</h1><p class="final-score">Score: ${score}</p><button class="restart">Play Again</button></div>`;
  document.body.appendChild(gameOverEl);

  function showGameOver() {
    gameOverEl.style.display = "flex";
    const final = gameOverEl.querySelector(".final-score");
    if (final) final.innerText = `Score: ${score}`;
  }

  // restart game: hide overlay, reset state, clear enemies, reset player, restart loop
  function restartGame() {
    // hide overlay
    gameOverEl.style.display = "none";

    // remove all enemies from scene and clear array
    for (let i = enemies.length - 1; i >= 0; i--) {
      scene.remove(enemies[i]);
      enemies.splice(i, 1);
    }

    // reset score and UI
    score = 0;
    scoreEl.innerText = `Score: ${score}`;

    // reset spawn/frame state
    frames = 0;
    spawnRate = 200;

    // reset player cube position and velocity
    cube.position.set(0, 0, 0);
    cube.velocity = { x: 0, y: -0.01, z: 0 };
    cube.updateSides();

    // restart animation loop
    animate();
  }

  const restartBtn = gameOverEl.querySelector(".restart");
  if (restartBtn) restartBtn.addEventListener("click", restartGame);
  let animationId;
  function animate() {
    animationId = requestAnimationFrame(animate);
    renderer.render(scene, camera);

    //movement code
    cube.velocity.x = 0;
    cube.velocity.z = 0;
    if (keys.a.pressed) {
      cube.velocity.x = -0.03;
    } else if (keys.d.pressed) {
      cube.velocity.x = 0.03;
    }
    if (keys.w.pressed) {
      cube.velocity.z = -0.03;
    } else if (keys.s.pressed) {
      cube.velocity.z = 0.03;
    }

    cube.update(ground);
    // update enemies in reverse so we can remove items safely
    for (let i = enemies.length - 1; i >= 0; i--) {
      const enemy = enemies[i];
      enemy.update(ground);

      // collision => game over
      if (boxCollision({ box1: cube, box2: enemy })) {
        cancelAnimationFrame(animationId);
        showGameOver();
        break;
      }

      // if enemy has passed the camera/player, count score and remove
      if (enemy.position.z > camera.position.z + 1) {
        score += 1;
        scoreEl.innerText = `Score: ${score}`;
        scene.remove(enemy);
        enemies.splice(i, 1);
      }
    }

    if (frames % spawnRate === 0) {
      if (spawnRate > 20) spawnRate -= 10;
      const enemy = new Box({
        width: 1,
        height: 1,
        depth: 1,
        position: { x: (Math.random() - 0.5) * 10, y: 0, z: -20 },
        velocity: { x: 0, y: 0, z: 0.01 },
        color: "red",
        zAcceleration: true,
      });
      enemy.castShadow = true;
      scene.add(enemy);
      enemies.push(enemy);
    }

    frames++;
  }
  gameOverEl.querySelector(".restart").addEventListener("click", restartGame);
  animate();
</script>
